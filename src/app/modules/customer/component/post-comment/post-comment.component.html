<div style="background-color: white; min-height: 91vh;">
    <div style="padding-top: 10px;"></div>
  
    <div style="margin-top: 10px;" class="child">
      <div nz-row>
        <div nz-col nzSpan="8">
          <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="cars.processedImg" alt="profile">
        </div>
        <div nz-col nzSpan="16">
          <h2 style="cursor: pointer; color: #108ee9;">
            {{cars.brand}} - {{cars.name}}
          </h2>
          <p>{{cars.description}}</p>
          <hr/>
          <h5>Price: <b>${{cars.price}}</b> - Color: <b>{{cars.color}}</b> - Transmission: <b>{{cars.transmission}}</b> - Type: <b>{{cars.type}}</b> - Year: <b>{{cars.year | date: 'yyyy'}}</b></h5>
          <hr>
        </div>
      </div>
  
      <!-- Phần đánh giá Rating -->
       <form class="container" [formGroup]="commentForm">
      <div nz-row>
        <div nz-col nzSpan="24">
          <h3>Rate this car:</h3>
          <nz-rate formControlName="rating" nzAllowHalf></nz-rate>
          <!-- <span  class="ant-rate-text">{{}} stars</span> -->
        </div>
      </div>
  
      <hr>
  
      <!-- Phần bình luận Comment -->
      <div nz-row >
        <div nz-col nzSpan="24">
          <h3>Comments:</h3>
          <!-- <nz-comment *ngFor="let comment of comments" [nzAuthor]="comment.author" [nzContent]="comment.content" [nzDatetime]="comment.datetime">
            <nz-avatar nz-icon="user" nz-comment-avatar></nz-avatar>
          </nz-comment> -->
  
          <nz-form-item>
            <nz-form-control>
              <textarea nz-input  placeholder="Add a comment" formControlName="body"></textarea>
            </nz-form-control>
            <button nz-button nzType="primary" (click)="postComment()">Submit</button>
          </nz-form-item>
        </div>
      </div>
       </form>
    </div>
    
  </div>
