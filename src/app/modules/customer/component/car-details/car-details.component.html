<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  </head>

  <body style="background-color: #131313;">
	
	<div class="container" >
		<div class="card" *ngIf=" cars">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">
						
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img [src]="cars.processedImg"  alt="{{cars.name}}" /></div>
						</div>
						
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{cars.name}}</h3>
						<div class="rating">
							<div class="stars">
                                <span>{{cars.brand}}</span>
							</div>
						</div>
						<p class="product-description">{{cars.description}}</p>
						<h4 class="price">current price: <span>${{cars.price}}</span></h4>
						<p class="vote"><strong>Type:</strong> {{cars.type}} </p>
						<h5 class="sizes">Transmission:
                            <span>{{cars.transmission}}</span>
						</h5>
						<h5 class="colors">colors:
                            <span>{{cars.color}}</span>
						</h5>
                        <h5 class="colors">Year:
                            {{cars.year | date:'yyyy'}}
                        </h5>
						<h5 class="colors">Status:
                            {{cars.carStatus }}
                        </h5>
						<h5 class="colors">NumberSeat:
                            {{cars.numberSeat }}
                        </h5>
						<h5 class="colors">carOwner:
                            {{cars.carOwner }}
                        </h5>
                        <div class="actions">
                            <button routerLink="/customer/dashboard" routerLinkActive="active">Back</button>
                        </div>
					</div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
